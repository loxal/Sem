<meta charset="utf-8">
<meta name="keywords" content="{{ Title }}, {{ Author }}">
<meta name="description" content="{{ Title }} {{ TitleDesc }}">

<link rel="stylesheet" href="/static/theme/winter.css" type="text/css">
<script src="http://code.jquery.com/jquery-1.6.1.js"/>
<title>Sem | Loxal</title>

<script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-7363751-1']);
    _gaq.push(['_setDomainName', '.loxal.net']);
    _gaq.push(['_setAllowHash', 'false']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script');

<div id="header">

        <img id="logo" src="/static/theme/logo.png" alt="Logo" title="{{ Title }} Logo"/>
        <a href="/" id="title" title="Home">Sem</a>

        <div id="header-description">
            {{ TitleDesc }}
        </div>
    </div>
    <div id="meta-ctrl">
    </div>
</div>

<div id="sidebar">
    <div id="index">
        <ul class="nav">
            <li><a href="/" title="Start and website entry point">Start</a>
        </ul>

        <h1>Services</h1>
        <ul class="nav">
            <li>
                <a href="/cmd/list" title="Map key combinations (shortcuts) to web requests">Shell</a>
        </ul>
    </div>
</div>

<div id="main">
    <iframe id="content" src="/cmd/list" style="border: 0; width: 99%; height: 55%;"></iframe>
</div>

<div id="footer">

        <span>
            Powered by <a href="http://github.com/loxal"
