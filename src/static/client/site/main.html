<script>
    var navTo = function() {
        var handlerMap = {'/': '/cmd/list', '/imprint': '/client/site/imprint.html', '/cmd/list': '/cmd/list', '/index': '/cmd/list'};
        if (!handlerMap[window.location.pathname]) {
            $(document).ready(function() {
                $('#main').html('<div class="info warn">Page Not Found</div>');
            });
        } else {
            $.ajax({url: handlerMap[window.location.pathname],
                success: function(response) {
                    $('#main').html(response);
                }});
        }
    };
    var applySiteProperties = function() {
        $.ajax({url: '/site.json',
            success: function(response) {
                document.getElementById('signature').innerHTML = response.year + ' ' + response.author + '. ' + response.copyright;
                document.getElementById('header-description').innerHTML = response.titleDesc;
            }});
    };
    applySiteProperties();
    navTo();
</script>
