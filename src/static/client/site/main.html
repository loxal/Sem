<script>
    var navTo = function() {
        var handlerMap = {'/': '/client/commander/main.html', '/imprint': '/static/client/site/imprint.html', '/start': '/cmd/list', '/main.html': '/cmd/list'};
        if (!handlerMap[window.location.pathname]) {
            document.getElementById('main').innerHTML = '<div class="info warn">Page Not Found</div>';
        } else {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', handlerMap[window.location.pathname], false);
            xhr.onload = function(e) {
                $('#main').html(this.responseText);
//                document.getElementById('main').innerHTML = test1(this.responseText);
            };
            xhr.send();
        }
    };
    var applySiteProperties = function() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/client/site/properties.json', false);
        xhr.onload = function(e) {
            document.getElementById('signature').innerHTML = JSON.parse(this.responseText).year + ' ' + JSON.parse(this.responseText).copyright;
            document.getElementById('header-description').innerHTML = JSON.parse(this.responseText).titleDesc;
        };
        xhr.send();
    };
</script>

<body onload="applySiteProperties(); navTo();">
<div id="header">
    <div id="header-title">
        <img id="logo" src="/static/theme/logo.png" alt="Logo" title="Site Logo"/>
        <a href="/" id="title" title="Home">Sem</a>

        <div id="header-description"></div>

    <div id="meta-ctrl"></div>
</div>

    </div>
</div>

<div id="main"></div>

            Sem@<abbr title="Google App Engine">GAE</abbr> (Go) <abbr
                title="Ajax/HTML5 backend client">BC</abbr></a>
        </span>
        <span style="float: right;">
            <a href="/imprint" title="with contact formular">Imprint</a> | &copy; <span id="signature"></span>
        </span>
    </p>
</div>
