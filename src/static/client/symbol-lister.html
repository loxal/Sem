<script type="application/dart" src="symbol-lister.dart"></script>
<div id="main"></div>

<div>
    <div>
        <!--<div id="symbol-table"></div>-->
        <fieldset id="symbol-entity-box">
            <legend>Symbol Display</legend>
            <span class="symbol"
                  style="font-size: 1em; width: 1em; padding: .1em; margin: 0 .1em 0 .1em; float: right; border-radius: .2em; border: 1px solid hsl(33, 55%, 55%);">&#x2724;</span>
            <span class="symbol"
                  style="font-size: 2em; width: 1em; padding: .1em; margin: 0 .1em 0 .1em; float: right; border-radius: .2em; border: 1px solid hsl(33, 55%, 55%);">&#x2658;</span>
            <span class="symbol"
                  style="font-size: 3em; width: 1em; padding: .1em; margin: 0 .1em 0 .1em; float: right; border-radius: .2em; border: 1px solid hsl(33, 55%, 55%);">&#x2620;</span>
            <span class="symbol"
                  style="font-size: 6em; width: 1em; padding: .1em; margin: 0 .1em 0 .1em; float: right; border-radius: .2em; border: 1px solid hsl(33, 55%, 55%);">&#x2624;</span>
            <label for="symbolId">Symbol Id:</label>
            <input type="text" id="symbolId" value="x274a"/><br/>

            <p>E.g. "10046" in <em>decimal</em> notation or "<strong>x</strong>27bd" in
                <em>hexadecimal</em>
                notation</p>
            <button id="symbol-display" class="icon-list">Display Symbol</button>
        </fieldset>

        <table>
            <tfoot>
            <tr>
                <td><strong>Total Symbols:</strong> <span id="totalSymbols">default</span></td>
                <td><strong>Decimal Range:</strong> <span id="decimalRange"></span></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
