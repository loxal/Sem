<!DOCTYPE html>

<form action="/store" method="post">
    <fieldset>
        <legend>Command</legend>
        <label for="restCall">Shortcut<input id="restCall" type="text"/></label>
        <label for="name">Name</label><input id="name" type="text"/>
        <label for="desc">Description</label><input id="desc" type="text"/>
        <label>Guest Book Facet
            <textarea name="content" rows="3" cols="60">PLACEHOLDER</textarea>
        </label>
        <input type="submit" value="Sign Guestbook">
    </fieldset>
</form>

<table>
    <tr>
        <th>Name</th>
        <th>RESTcall</th>
        <th>Description</th>
        <th>Creator</th>
        <th>User</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Delete</th>
    </tr>
    {.repeated section @}
    <tr>
        <td>{.section Name}{@|html}{.or}no name available{.end}</td>
        <td>{.section RESTcall}{@|html}{.or}no RESTcall available{.end}</td>
        <td>{.section Desc}{@|html}{.or}no description availabile{.end}</td>
        <td>{Creator}</td>
        <td>{User}</td>
        <td>{Created}</td>
        <td><a href="http://localhost:8080/cmdDelete?name={Name}">X</a></td>
    </tr>
    {.end}
</table>
